<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
    <link rel="stylesheet" href="/stylesheets/results.css">
    <script src="/javascripts/results.js"></script>
</head>
<body>
    <header>
        <a href="/">
            <img src="/images/KNK101.jpg" alt="knk_logo_img" height="45px" width="45px">
        </a>
        <section style="display: flex;flex-direction: column;justify-content: center;align-self: center;">
            <h1 id="main_title">Knockando Hackathon</h1>
        </section>
            
    </header>
    <main>
        <div>
            <article style="border: 1px solid;"><h1>Submission Status</h1></article>
            <article style="display: flex;flex-direction: row;">
                <section class="them"><h1>Submission Status</h1></section>
                <section class="they" id="submit"><h2>Submitted</h2></section>
            </article>
            <article style="display: flex;flex-direction: row;">
                <section class="them"><h1>Grade</h1></section>
                <section class="they"id = "grade"><h1>Not Graded</h1></section>
            </article>
            <article style="display: flex;flex-direction: row;">
                <section class="them"><h1>Time Remaining</h1></section>
                <section class="they"id="time"><h1>13 hours</h1></section>
            </article>
            <article style="display: flex;flex-direction: row;">
                <section class="them"><h1>File Submission</h1></section>
                <section class="they"><h1>No File</h1></section>
            </article>
            
            <div id="result">
                
            </div>

            </article>
            <article id="buttons">
                <span class="divider"></span>
                <button onclick="switch_problem()"id="prob">Problem Description</button>
                <span class="dividers"></span>
                <button onclick="switch_lead()"id="lead">Leaderboard</button>
                <span class="dividers"></span>
                <button onclick="switch_next()"id="next_p">Next Problem</button>
                <span class="divider"></span>

            </article>
        </div>
    </main>
    <footer><p style="color: black;">&copy;Knockando Hackathon</p></footer>
</body>
</html>
